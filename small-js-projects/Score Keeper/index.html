<body>
    <section class="section">
        <div class='container'>
            <div class='columns'>
                <div class="column is-half is-offset-one-quarter">
                    <div class="card-image">
                        <figure class='image is-2by1'> 
                            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202008/0519/KpvbauGtIxTmckF1Q2BOWDTM.jpg" alt="">
                        </figure>
                        <div class="card"></div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>

                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id='p1Scores'>0</span> to <span id='p2Scores'>0</span></h1>
                            <p class="subtitle">User the buttons below to track the scores!</p>

                            <label for="topScores" class='label is-large is-inline'>Playing To </label>
                            <div class="select is-rounded">
                                <select name="" id="topScores">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                          <button class="is-primary button card-footer-item is-large"  id='player1Plus'> +1 Player One </button>
                          <button class="is-info button card-footer-item is-large"  id='player2Plus'> +2 Player One </button>
                          <button class="is-danger button card-footer-item is-large"  id='reset'> Reset </button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>    
    </section>
